name: Site workflow

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Site workflow
        uses: chabad360/hugo-gh-pages@master
        with:
          githubToken: ${{ secrets.TOKEN }}
          branch: main
          siteDir: /github/workspace/_site
