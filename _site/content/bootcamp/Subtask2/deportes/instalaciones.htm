<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <style>
      .tabla {
        border-collapse: collapse;
		display: inline-block;
        border-style: outset;
        box-shadow: 1px 1px 1px #999;
        border: 2px solid #25a4d4;
      }

      .tabla th {
        width: 25%;
        background: #003333;
        color: #ccffcc;
        border: 2px solid #25a4d4;
      }
      .tabla td {
        background: #ccffcc;
        border: 2px solid #25a4d4;
      }

      .tabla tr {
        border: 2px solid #25a4d4;
      }
    </style>
  </head>

  <body>
    <table class="tabla">
      <thead>
        <tr>
          <th>ACTIVIDAD</th>
          <th style="padding: 0 20px;">TARIFA/HORA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
		
          <td style="background-color: #ccffcc;">AEROBIC</td>
		  
		  <td rowspan="2" style="background-color: #ccffcc; text-align: center;">3 €</td>
        </tr>
        <tr>
          <td style="background-color: #ccffcc;">STEP</td>
        </tr>
		<tr>
			<td style="background-color: #99cc99;">MUSCULACIÓN&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td style="background-color: #99cc99; text-align: center;">4 €</td>
		</tr>
      </tbody>
    </table>
  </body>
</html>
