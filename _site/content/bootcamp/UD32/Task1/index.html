<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <body >
        <div
            class="d-flex text-center text-light align-items-center justify-content-center vh-100 ">
            <br><br>
            <div class="w-25">
                <h1 class="h3 mb-3 fw-bold">Login Form</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <div class="login-form">
                    <form action="#" method="POST">
                        <div class="row">
                            <div class="col text-start">
                                <h5>Login to our site</h5>
                                <p>Enter username and Password</p>
                            </div>
                            <div class="col text-end">
                                <i id="lock" class="bi bi-lock-fill"></i>
                            </div>
                        </div>
                        <div id="form-sub-section">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Username">
                                <input class="form-control" type="text" placeholder="Password">
                                <input class="form-control " type="submit" value="Log in">
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <p>Login with</p>

                <br>
                <div class="buttons-container">
                    <a
                        class="btn btn-lg px-4 btn-dark btn-outline-light text-muted"
                        href="#"
                        role="button">
                        <i class="bi bi-facebook"></i>Facebook</a>
                    <a
                        class="btn btn-lg px-4 btn-dark btn-outline-light text-muted"
                        href="#"
                        role="button">
                        <i class="bi bi-twitter"></i>Twitter</a>
                    <a
                        class="btn btn-lg px-2 btn-dark btn-outline-light text-muted"
                        href="#"
                        role="button">
                        <i class="bi bi-google"></i>
                        <i class="bi bi-plus"></i>Google Plus</a>
                </div>
            </div>
        </div>
    </body>
</html>
