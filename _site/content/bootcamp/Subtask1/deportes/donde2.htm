<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <style>
      .tabla {
        border-collapse: collapse;
        border-style: outset;
        box-shadow: 1px 1px 1px #999;
        border: 2px solid #25a4d4;
      }

      .tabla th {
        width: 25%;
        background: #003333;
        color: #ccffcc;
        border: 2px solid #25a4d4;
      }
      .tabla td {
        background: #ccffcc;
        border: 2px solid #25a4d4;
      }

      .tabla tr {
        border: 2px solid #25a4d4;
      }

      table tr:nth-child(odd) td {
        background-color: #ccffcc;
      }

      table tr:nth-child(even) td {
        background-color: #99cc99;
      }
    </style>
  </head>

  <body>
    <table class="tabla">
      <thead>
        <tr>
          <th>NOMBRE</th>
          <th>CALLE</th>
          <th>POBLACIÃ“N</th>
          <th>PROVINCIA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>DEPORTES 1</td>
          <td>C/Avenida 8</td>
          <td>Don Benito</td>
          <td>Badajoz</td>
        </tr>
        <tr>
          <td>DEPORTES 2</td>
          <td>C/Fernando 5</td>
          <td>Madrid</td>
          <td>Madrid</td>
        </tr>
        <tr>
          <td>DEPORTES 3</td>
          <td>C/Deportiva 31</td>
          <td>Silla</td>
          <td>Valencia</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
