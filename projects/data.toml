[[project]]
name = "fGB"
desc = "A Proof-of-Concept Dynamic Recompiler that targets the GameBoy's 8-bit Z80-compatible Sharp LR35902 CPU. Made after studying Dynamic Recompilers (JITs) for well over a year, contains a Z80-to-x86_64 translation unit, opcode dispatching, stack tracking, block housekeeping and prologue/epilogue emitting for a seamless integration with the major OSs available nowadays."
tags = ["fgb", "dynarec"]
links = [
    { name = "github", url = "https://github.com/cakehonolulu/fGB" },
]
image = "https://raw.githubusercontent.com/cakehonolulu/fGB/main/resources/logo.png"